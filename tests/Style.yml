Color:
  black: [b01: "#aabbcc", b02: "#aabbcc"]
  red:
    "idiom = phone and width < 300": "#ffcc00"
    "idiom = phone and width > 300": "#ffcc00"
    "default": "#ffcc00"
  blue: "#aabbcc20"

Typography:
  small: font(System, 12)
  medium: font(System-semibold, 18)

@style Blue for NSView:
  backgroundColor: $Color.blue

@appearance_proxy @open TestView:
  backgroundColor: $Color.black.b01
  textColor: [normal: $Color.black.b01]

@appearance_proxy DefaultButton extends FooView:
  margin: 12
  opaque: false
  color: $Color.blue

@appearance_proxy @open FooView for Self:
  margin: 12
  opaque: true
  font: $Typography.small
  textAlignment: Enum(NSTextAlignment.center)
  image: Image(myImage)
  aPoint: Point(10,10)
  aSize: Size(100,100)
  aRect: Rect(10,10,100,100)
  compound.property: 10
