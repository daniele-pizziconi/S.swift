Color:
  brand: [normal: "#0078d4", b02: "#009AE3", b04: "#009AE3", b06: "#0060aa", b08: "#8B8CC7", b12: "#BDBDE6", b14: "#E2E2F6", b16: "#F4F4FC"]

Duration:
  interval: [long: 1.0]

@animator Animator:
  rotate: 
    curve: $TimingFunctions.easeIn
    keyFrames: [{relativeStartTime: 0, animationValues: [{type: rotate, from: 0, to: 360.0]}]}]
    repeatCount: 0
    duration: $Duration.interval.long
    delay: 0.0

@appearance_proxy Button:
  color: [normal: $Color.brand.normal, active: $Color.white, activeDisabled: $Color.white, hover: $Color.brand.b06, focus: $Color.brand.b06, disabled: $Color.gray.g06]
