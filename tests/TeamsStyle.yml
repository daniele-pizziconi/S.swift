Color:
  yellow: "#0078d4"

TimingFunctions:
  easeIn: TimingFunction(1.0,0.0,0.78,1.00)

Metric:
  test: 10

@animator Animator:
  basic: 
    curve: $TimingFunctions.easeIn
    keyFrames: [{relativeStartTime: 0, animationValues: [{type: rotate, from: 0.0, to: 360.0]}]}]
    duration: 2.0
    delay: 0.0
    repeatCount: infinite
