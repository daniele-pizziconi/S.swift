Color:
  yellow: "#0078d4"

TimingFunctions:
  easeIn: TimingFunction(1.0,0.0,0.78,1.00)

Metric:
  test: 10

@animator Animator:
  basic: 
    curve: $TimingFunctions.easeIn
    keyFrames: [{relativeStartTime: 0, animationValues: [{type: opacity, from: 0, to: 0]}]}, {relativeStartTime: 0.5, animationValues: [{type: opacity, from: 0, to: 0]}]}]
    duration: 2.0
