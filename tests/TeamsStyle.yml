Color:
  black: [normal: "#252423", overlay: "#00000070", overlayMid: "#00000050", overlayLight: "#00000030", border: "#00000020"]
  brand: [normal: "#6264A7", b02: "#33344A", b04: "#464775", b06: "#6264A7", b08: "#8B8CC7", b12: "#BDBDE6", b14: "#E2E2F6", b16: "#F4F4FC"] 
  gray: [g02: "#484644", g03: "#605E5C", g04: "#979593", g06: "#C8C6C4", g08: "#E1DFDD", g09: "#EDEBE9", g10: "#F3F2F1", g14: "#FAF9F8"]
  green: [normal: "#92C353", g04: "#237b4b"]
  magenta: "#B24782"
  orange04: "#CC4A31"
  orchid: "#943670"
  red: [normal: "#C4314B", r08: "#F3D6DB"]
  transparent: "#ffffff00"
  white: "#ffffff"
  yellow: "#F8D22A"

Typography:
  textStyles: [title1: "Font(PreferredSystem, body)", title2: "Font(Menlo, body)"]

Duration:
  interval: [tiny: 1.5, short: 2.34, normal: 3.0, long: 4.34, debug: 10.0]

TimingFunctions:
  easeIn: TimingFunction(1.0,0.0,0.78,1.00)

@animator Animator:
  rotate: 
    curve: $TimingFunctions.easeIn
    keyFrames: [{relativeStartTime: 0, animationValues: [{type: rotate, from: 0, to: 360.0]}]}]
    repeatCount: 0
    duration: $Duration.interval.long
    delay: 0.0

@appearance_proxy Button:
  color: [normal: $Color.black.normal, active: $Color.black.normal, activeDisabled: $Color.black.normal, hover: $Color.black.normal, focus: $Color.black.normal, disabled: $Color.gray.g06]
