AP_Button:
  textColor: #ffffff00
  BitMask: OptionDef(left, right, all: [left|right])
  AvatarSize: EnumDef(smallest, small)
  size: Enum(AvatarSize.smallest)
  mask: Option(BitMask.left)

ColorButton extends Button:
  textColor: #ffffff00
  size: Enum(AvatarSize.smallest)
  mask: Option(BitMask.left)
